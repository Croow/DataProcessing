<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inbox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class='left'>
			<h1 id='icon'>Google</h1>
		</div>
		<div class='right'>
			<div id='taskbar'>
				<input id="search">
				<button id = 'searchbutton'><b>Search</b></button>
			</div>
			<div id='account'>Caroline+</div>
		</div>
	</header>
	<section id='optionsbar'>
		<div class='left'>
			<select id='dropdown'>
  				<option value="gmail">Gmail</option>
  				<option value="contacts">Contacts</option>
  				<option value="tasks">Tasks</option>
			</select>
		</div>
		<div class='right'>
			<div id='buttons'>
				<select id='select'>
  					<option value="select">Select</option>
  					<option value="all">All</option>
  					<option value="read">None</option>
  					<option value="none">Read</option>
  					<option value="none">Unread</option>
  					<option value="none">Starred</option>
  					<option value="none">Unstarred</option>
				</select>
				<button id='refresh'>Refresh</button>
				<button id='more'>More</button>
			</div>
			<div id='options'>
				<button>Options</button>
			</div>
		</div>
	</section>
	<section>
		<div class='left' id='nav'>
			<ul>
					<li><button id='compose'>Compose</button></li>
					<li><b>Inbox (1)</b></li>
	                <li>Starred</li>
	                <li>Important</li>
	                <li>Chats</li>
	                <li>Sent mail</li>
	                <li><b>Drafts (5)</b></li>
	                <li>All mail</li>
	                <li>Trash</li>
			</ul>
		</div>
		<div class='right'>
			<ul class='messages'>
				<li>
					<INPUT TYPE="Checkbox" Name="Browser" Value ="Firefox" class='check'>
					<span class="time"><b>16:11</b></span>
					<span class="sender"><b>Bol.com</b></span>
					<span class="subject"><b>Evaluatieverzoek</b></span>
				</li>
				<li>
					<INPUT TYPE="Checkbox" Name="Browser" Value ="Firefox" class='check'>
					<span class="time">14:22</span>
					<span class="sender">ING</span>
					<span class="subject">U bent vergeten uit te loggen</span>
				</li>
				<li>
					<INPUT TYPE="Checkbox" Name="Browser" Value ="Firefox" class='check'>
					<span class='time'>Aug 25</span>
					<span class='sender'>Studielink</span>
					<span class='subject'>Bevestig je digitale machtiging</span>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
